<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/account.css">
    <script src="script/register.js" defer></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/590/590685.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Registro PraLife</title>
</head>

<body>

    <body class="bg-light">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow bg-custom-red text-light" style="max-width: 400px; width: 100%;">
                <form>
                    <!-- Nome input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="name">Nome completo:</label>
                        <input type="text" id="name" class="form-control" autocomplete="on" />
                    </div>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="email">Endereço de Email:</label>
                        <input type="email" id="email" class="form-control" autocomplete="on" />
                    </div>

                    <!-- Senha input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="password">Senha:</label>
                        <input type="password" id="password" class="form-control" />
                    </div>

                    <!-- Confirmar Senha input -->
                    <div data-mdb-input-init class="form-outline mb-2">
                        <label class="form-label" for="confirm-password">Confirmar senha:</label>
                        <input type="password" id="confirm-password" class="form-control" />
                    </div>

                    <!-- Mostrar Senha input -->
                    <div class="col d-flex justify-content-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="show-password" onclick="toggleSenha()">
                            <label for="show-password" class="form-check-label">Mostrar-senha</label>
                        </div>
                    </div>
                    <!-- Botão Entrar -->
                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn w-100 mb-4 bg-custom-dark-red text-light" onclick="registrar()">Registrar</button>

                    <!-- Botão Registrar -->
                    <div class="text-center">
                        <p>Ja é cadastrado? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../script/register.js"></script>
    </body>

</html>
