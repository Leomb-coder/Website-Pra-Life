  </style>

<body>

    function removeProfile(id){

    function addMatch(profile){

    /* ===== Chatbot (simula√ß√£o local, com filtro) ===== */

    const chatNameEl = document.getElementById('chat-name');

      chatNameEl.textContent = profile.name;
      activePersona = {name: profile.name, tone:"flirty", id:profile.id};

    }

    // safety check: detecta termos expl√≠citos (simples)
    function containsExplicit(text){
      const t = text.toLowerCase();
      return explicitTerms.some(term => t.includes(term));
    }

    function appendBubble(text, who='bot'){
      const b = document.createElement('div');
      b.className = 'bubble ' + (who==='user' ? 'user' : 'bot');
      b.innerHTML = text;
      messagesEl.appendChild(b);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function appendBot(text, typingMs=700){
      // simula "digitando"
      const typing = document.createElement('div');
      typing.className = 'bubble bot';
      typing.innerHTML = '<em>Digitando...</em>';
      messagesEl.appendChild(typing);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      setTimeout(()=> {
        typing.remove();
        appendBubble(text,'bot');

    sendBtn.addEventListener('click', handleSend);

      return text.replace(/[&<>"']/g, function(m){ return map[m]; });

  </script>
