        /* Quadrado principal */
        .personalize-container {
            border: 3px solid #8b0000;
            border-radius: 15px;
            background-color: #fff;
            color: #8b0000;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

        .personalize-title {
            border-bottom: 2px solid #8b0000;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Quadrado de cada item */
        .option-box {
            border: 2px solid #8b0000;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            background-color: #8b0000;
            /* Fundo padr√£o vinho */
            color: white;
            /* Texto branco */
        }

        .option-box:hover {
            background-color: #fff;
            /* Fica branco ao passar o mouse */
            color: #8b0000;
            /* Texto vinho */
            transform: scale(1.05);
        }

        /* Ajuste nas imagens pra ficarem bonitas nos dois modos */
        .option-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #8b0000;
            background-color: white;
        }

        @media (max-width: 768px) {
            .option-box img {
                height: 120px;
            }
        }
    </style>
