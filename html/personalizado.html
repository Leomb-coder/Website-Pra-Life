    <style>
        .personalize-container {
            border: 3px solid #8b0000;
            border-radius: 15px;
            background-color: #fff;
            color: #8b0000;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .personalize-title {
            border-bottom: 2px solid #8b0000;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .option-box {
            border: 2px solid #8b0000;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            background-color: #8b0000;
            color: white;
        }

        .option-box:hover {
            background-color: #fff;
            color: #8b0000;
            transform: scale(1.05);
        }

        .option-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #8b0000;
            background-color: white;
        }

        @media (max-width: 768px) {
            .option-box img {
                height: 120px;
            }
        }

        .btn-personalize {
            background-color: #8b0000 !important;
            border: 2px solid #600000 !important;
            color: white !important;
            font-weight: 600;
        }

        .btn-personalize:hover {
            background-color: #b30000 !important;
            color: #fff !important;
        }

        .btn-add {
            background-color: #8b0000 !important;
            border: 2px solid #600000 !important;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-add:hover {
            background-color: #b30000 !important;
        }

        .card-img-top {
            height: 220px !important;
            object-fit: cover !important;
        }

        .btn-add {
            background-color: #b30000;

            width: 50px;

            height: 42px;

            flex-wrap: wrap;
        }

        .btn-add i {
            font-size: 26px;
            /* deixa o + grande */
            line-height: 0;
            /* evita deformar */
        }

        .btn-add:hover {
            background-color: #8a0000;
            /* hover bonito */
        }
    </style>
